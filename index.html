<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCloud | MyCart</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/styles-2.css">
    <link rel="stylesheet" href="./css//syles-3.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/cfb4497599.js" crossorigin="anonymous"></script>
    <style>
        @font-face {
    font-family: 'FontsFree-Net-SFProDisplay-Semibold'; /* กำหนดชื่อฟอนต์ที่คุณต้องการให้ใช้ */
    src: url('../font/FontsFree-Net-SFProDisplay-Semibold.ttf') format('ttf'); /* กำหนด URL ของไฟล์ฟอนต์ */
    /* สามารถกำหนดฟอร์แมตฟอนต์เพิ่มเติมได้ตามความต้องการ */
  }
  
  body {
    font-family: 'FontsFree-Net-SFProDisplay-Semibold', sans-serif; /* กำหนดฟอนต์ที่คุณต้องการใช้ในตัวอักษรทั่วไป */
  }
    </style>
</head>
<body>
    <header class="header">
        <nav>
            <div class="nav-menu-button">
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <div class="container" onclick="myMenu(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </a>
            </div>
            <div class="logo">
                <a href="index.html"><img src="./imges/iCloud-Emblem.png" alt="Logo">
            </div></a>
            <!-- <div class="nav-center">
                <a href="#About us">ABOUT US</a>
                <a href="#Passcard">PASSCARD</a>
                <a href="#Profile">PROFILE</a>
            </div> -->
            <div class="nav-right">
                <a href="#Search"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="#Cart" class="cart-circle"><i class="fa-solid fa-cart-shopping"></i></a>
                <a href="#Login"><label>LOGIN</label></a>|
                <a href="#Sign up"><label>SIGN UP</label></a>
            </div>
        </nav>
        <div class="nav-button" id="myTopnav">
            <a href="#About us">ABOUT US</a>
            <a href="#Passcard">PASSCARD</a>
            <a href="#Profile" style="margin-bottom: 60px;">PROFILE</a>
            <div class="nav-res-t">
                <a href="#Login"><p class="login">LOGIN</p></a>
                <a href="#Sign up"><p class="signup">SIGN UP</p></a>
            </div>
        </div>
    </header>
    <main>
        <h1>My Cart</h1>
        <div class="content">
            <div class="card-left">
                <div class="card-top">
                    <a href="#Delete"><i class="fa-regular fa-trash-can"></i></a>
                    <div class="gg-doc">
                        <p class="colorp">iCloud+</p>
                        <div class="">
                            
                        </div>
                        <p></p>
                    </div>
                    <div class="c-top-r">
                        <i class="fa-solid fa-circle" id="gg-d1"></i>
                        <i class="fa-solid fa-circle" id="gg-d2"></i>
                        <i class="fa-solid fa-circle" id="gg-d3"></i>
                        <select name="ggdoc" id="google-docs">
                            <option value="0">LV 0-3</option>
                            <option value="1">LV 1-3</option>
                            <option value="2">LV 2-3</option>
                            <option value="3">LV 3-3</option>
                        </select>
                        <div class="price">
                            <label>THB </label><label id="price-doc">35</label>
                        </div>
                    </div>
                </div>
                <div class="card-bottom">
                    <a href="#Delete"><i class="fa-regular fa-trash-can"></i></a>
                    <div class="gg-slid">
                        <p class="colorp">Apple TV+</p>
                        <img src="./imges/AppleTVPlus.png" alt="" style="max-width: 450px;">
                        <div class="file-slid">
                            <i class=""></i>
                        </div>
                        
                    </div>
                    <div class="c-bottom-r">
                        <i class="fa-solid fa-circle" id="gg-s1"></i>
                        <i class="fa-solid fa-circle" id="gg-s2"></i>
                        <i class="fa-solid fa-circle" id="gg-s3"></i>
                        <i class="fa-solid fa-circle" id="gg-s4"></i>
                        <select name="ggslide" id="google-slides">
                            <option value="0">LV 0-4</option>
                            <option value="1">LV 1-4</option>
                            <option value="2">LV 2-4</option>
                            <option value="3">LV 3-4</option>
                            <option value="4">LV 4-4</option>
                        </select>
                        <div class="price">
                            <label>THB </label><label id="price-slid">249</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-right">
                <div class="card-main">
                    <div class="c-main-top">
                        <p class="order">Order Info</p>
                        <p id="name1" class="name"></p><p class="name" id="num-1"></p>
                        <p id="name2" class="name"></p><p class="name" id="num-2"></p>
                        <div class="sub-total">
                            <div>
                                <p>Subtotal</p>
                            </div>
                            <label id="sub-price">THB 0</label>
                        </div>
                        <div class="promo">
                            
                            <input type="text" placeholder="Promotion Code">
                            <button type="button">APPLY</button>
                        </div>
                    </div>
                    <div class="c-main-bottom">
                        <div class="total">
                            <p>Total payment</p>
                            <h1 id="to-price">THB 0</h1>
                        </div>
                        <button type="button">Login to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
